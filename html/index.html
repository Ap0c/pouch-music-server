<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
<meta c="UTF-8"/>
<title>House Music</title>
<link rel="stylesheet" type="text/css" href="static/css/styles.css">
<script type="text/javascript" src="static/js/app.js"></script>
</head>
<body>
	<section id="navigator"></section>
	<section id="now-playing"></section>

	<!-- Nav List Templates -->
	<template id="nav-list-template">
		<ul class="nav-list"></ul>
	</template>
	<template id="list-item-template">
		<li class="nav-list-item"></li>
	</template>
	<!-- Artist Templates -->
	<template id="artist-template">
		<h2 class="artist-name">Artist Name</h2>
		<button class="play-all">Play All</button>
		<button class="add-all">Add All</button>
		<section class="album-list"></section>
	</template>
	<template id="artist-album-template">
		<h3 class="artist-album-name">Album Name</h3>
		<ol class="album-songs"></ol>
	</template>
	<template id="album-song-template">
		<li class="album-song"></li>
	</template>
</body>
</html>
