<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
<meta c="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>House Music</title>
<link rel="stylesheet" type="text/css" href="static/css/dialog-polyfill.css">
<link rel="stylesheet" type="text/css" href="static/css/styles.css">
<script type="text/javascript" src="static/js/dialog-polyfill.js"></script>
<script type="text/javascript" src="static/js/app.js"></script>
</head>
<body>

	<section id="navigator"></section>
	<section id="now-playing">
		<button id="play">Play</button>
		<button id="pause">Pause</button>
		<span class="now-playing-song">-</span>
		<span class="now-playing-artist">-</span>
		<span class="now-playing-album">-</span>
		<button id="popup-menu">^</button>
	</section>

	<!-- Nav List Templates -->
	<template id="nav-list-template">
		<ul class="nav-list"></ul>
	</template>
	<template id="list-item-template">
		<li class="nav-list-item"></li>
	</template>
	<!-- Song Template -->
	<template id="album-song-template">
		<li class="album-song"><span class="song-name"></span><button class="add-song">+</button></li>
	</template>
	<!-- Artist Templates -->
	<template id="artist-template">
		<button class="back-button">&lt;</button>
		<h2 class="artist-name">Artist Name</h2>
		<button class="play-all">Play All</button>
		<button class="add-all">Add All</button>
		<section class="album-list"></section>
	</template>
	<template id="artist-album-template">
		<h3 class="artist-album-name">Album Name</h3>
		<ol class="album-songs"></ol>
	</template>
	<!-- Album Template -->
	<template id="album-template">
		<button class="back-button">&lt;</button>
		<h2 class="album-name">Album Name</h2>
		<button class="play-all">Play All</button>
		<button class="add-all">Add All</button>
		<ol class="album-songs"></section>
	</template>
	<!-- Player Template -->
	<template id="player-upnext-template">
		<li class="upnext-item"></li>
	</template>

	<!-- Dialogs -->
	<dialog id="menu-overlay">
		<h2>Choose Library</h2>
		<h2>Artists</h2>
		<h2>Albums</h2>
		<h2>Songs</h2>
	</dialog>
	<dialog id="player-overlay">
		<button id="close-player-overlay">X</button>
		<h2 class="now-playing-song">-</h2>
		<h2 class="now-playing-artist">-</h2>
		<h2 class="now-playing-album">-</h2>
		<button id="previous">&lt;&lt;</button>
		<button id="overlay-play">Play</button>
		<button id="overlay-pause">Pause</button>
		<button id="next">&gt;&gt;</button>
		<ul id="up-next"></ul>
	</dialog>

</body>
</html>
