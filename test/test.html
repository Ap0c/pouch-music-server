<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
<meta charset="utf-8"/>
<title>Title</title>
<link rel="stylesheet" href="static/mocha.css" />
</head>
	<body>

		<div id="mocha"></div>
		<section id="navigator"></section>
		<section id="now-playing" style="display: none">
			<button id="play">Play</button>
			<button id="pause">Pause</button>
			<span id="now-playing-song">-</span>
			<span id="now-playing-artist">-</span>
			<span id="now-playing-album">-</span>
			<button id="popup-menu">^</button>
		</section>

		<!-- Nav List Templates -->
		<template id="nav-list-template">
			<ul class="nav-list"></ul>
		</template>
		<template id="list-item-template">
			<li class="nav-list-item"></li>
		</template>
		<!-- Song Template -->
		<template id="album-song-template">
			<li class="album-song"><span class="song-name"></span><button class="add-song">+</button></li>
		</template>
		<!-- Artist Templates -->
		<template id="artist-template">
			<button class="back-button">&lt;</button>
			<h2 class="artist-name">Artist Name</h2>
			<button class="play-all">Play All</button>
			<button class="add-all">Add All</button>
			<section class="album-list"></section>
		</template>
		<template id="artist-album-template">
			<h3 class="artist-album-name">Album Name</h3>
			<ol class="album-songs"></ol>
		</template>
		<!-- Album Template -->
		<template id="album-template">
			<button class="back-button">&lt;</button>
			<h2 class="album-name">Album Name</h2>
			<button class="play-all">Play All</button>
			<button class="add-all">Add All</button>
			<ol class="album-songs"></section>
		</template>

		<!-- Test Scripts -->
		<script src="static/mocha.js"></script>
		<script src="static/chai.js"></script>
		<script>
			mocha.ui('bdd');
			expect = chai.expect;
		</script>
		<script type="text/javascript" src="static/tests.js"></script>
		<script>
			mocha.run();
		</script>

	</body>
</html>
